<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Special bindings that mimic Microsoft's Web Fonts</description>  
  <alias binding="strong">
    <family>Arial Black</family>
    <prefer>
      <family>Archivo Black</family>
      <family>Oswald</family>
      <family>Passion One</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Comic Sans MS</family>
    <prefer>
      <family>Comic Neue</family>
      <family>Comic Relief</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Comic Sans</family>
    <prefer>
      <family>Comic Relief</family>
      <family>Comic Neue</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Georgia</family>
    <prefer>
      <family>Gelasio</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Impact</family>
    <prefer>
      <family>Passion One</family>
      <family>Oswald</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Trebuchet MS</family>
    <prefer>
      <family>Fira Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Trebuchet</family>
    <prefer>
      <family>Fira Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Webdings</family>
    <prefer>
      <family>Symbola</family>
    </prefer>
  </alias>
</fontconfig>
