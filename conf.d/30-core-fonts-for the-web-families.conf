<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Define basic families for all of Microsoft's Web Fonts</description>
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Arial Black</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Andale Mono</family>
    <accept>
      <family>monospace</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Courier New</family>
    <accept>
      <family>monospace</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Comic Sans</family>
    <accept>
      <family>cursive</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Comic Sans MS</family>
    <accept>
      <family>cursive</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Georgia</family>
    <accept>
      <family>serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Impact</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Tahoma</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Trebuchet</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Trebuchet MS</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Verdana</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Webdings</family>
    <accept>
      <family>Symbol</family>
    </accept>
  </alias> 
  <alias binding="same">
    <family>Wingding</family>
    <accept>
      <family>Symbol</family>
    </accept>
  </alias>
</fontconfig>
